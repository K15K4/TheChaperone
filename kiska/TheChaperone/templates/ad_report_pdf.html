<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ad Report Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>
  <body>
  <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">The Chaperone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Домашняя <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'brands' %}">Бренды</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Создать объявление</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="window.location.href='{% url 'profile' %}'">Профиль</button>
          </form>
        </div>
      </nav>
    </header>
   <div class="container mt-4">
    <form method="post" action="{% url 'ad_report' %}">
      {% csrf_token %}
      <div class="container">
        <div class="form-group row justify-content-center">
          <label for="start_date" class="col-sm-2 col-form-label">Начальная дата:</label>
          <div class="col-sm-4">
            <input type="date" id="start_date" name="start_date" class="form-control" required>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label for="end_date" class="col-sm-2 col-form-label">Конечная дата:</label>
          <div class="col-sm-4">
            <input type="date" id="end_date" name="end_date" class="form-control" required>
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary btn-block">Создать отчет</button>
          </div>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary btn-block" formaction="{% url 'ad_report_pdf' %}">Создать PDF</button>
          </div>
        </div>
      </div>
    </form>
  </div>
    <script src="<https://code.jquery.com/jquery-3.3.1.slim.min.js>"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="<https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js>"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSbNtB"
      crossorigin="anonymous"></script>
    <script src="<https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js>"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
</html>
