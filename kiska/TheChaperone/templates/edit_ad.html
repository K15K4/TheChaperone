<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Редактирование объявления</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">The Chaperone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Домашняя <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'brands' %}">Бренды</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Создать объявление</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="window.location.href='{% url 'profile' %}'">Профиль</button>
          </form>
        </div>
      </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Редактирование объявления</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="description">Описание:</label>
                                <textarea class="form-control" id="description" name="description">{{ ad.comm_Ad }}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="metro_Ad">Местоположение:</label>
                                <select class="form-control" id="metro_Ad" name="metro_Ad">
                                    {% for metro in metros %}
                                    <option value="{{ metro.id_Met }}">{{ metro.name_Met }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price">Цена:</label>
                                <input type="text" class="form-control" id="price" name="price" value="{{ ad.price_Ad }}">
                            </div>
                            <div class="form-group">
                                <label for="contacts">Контакты:</label>
                                <input type="text" class="form-control" id="contacts" name="contacts" value="{{ ad.contact_Ad }}">
                            </div>
                            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="sold" name="sold" {% if ad.status_Ad_id == 2 %}checked{% endif %}>
            <label class="form-check-label" for="sold">Продано</label>
        </div>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="<https://code.jquery.com/jquery-3.3.1.slim.min.js>" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="<https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js>"
        integrity="sha384-kJc0fR6pCZU1nRQoM3wJh5QjM+1/tQ9zZvDek1V7NwH7k7xZx3j7R+OuJ9vYfS8Y"
        crossorigin="anonymous"></script>
    <script src="<https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js>" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
