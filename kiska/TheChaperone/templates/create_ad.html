<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Добавление объявления</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'about' %}">The Chaperone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Домашняя <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'brands' %}">Бренды</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Создать объявление</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="window.location.href='{% url 'profile' %}'">Профиль</button>
          </form>
        </div>
      </nav>
    </header>
<main>
    <div class="container">
        <h1 class="text-center my-5">Добавление объявления</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="{% url 'create_ad' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="comm_Ad">Комментарий:</label>
                                <textarea  id="comm_Ad" name="comm_Ad" class="form-control" maxlength="280"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="metro_Ad">Местоположение:</label>
                                <select class="form-control" id="metro_Ad" name="metro_Ad">
                                    {% for metro in metros %}
                                    <option value="{{ metro.id_Met }}">{{ metro.name_Met }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="car_Ad">Машина:</label>
                                <select class="form-control" id="car_Ad" name="car_Ad">
                                    {% for car in cars %}
		                            {% if car.user_Car == user %}
		                            <option value="{{ car.id_Car }}">{{ car.model_Car.name_Mark }} {{car.model_Car.name_Mod}} {{car.statenum_Car}}</option>
                                    {% endif %}
		                            {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="price_Ad">Цена:</label>
                                <input type="text" id="price_Ad" name="price_Ad" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="contact_Ad">Ник в Telegram (без @):</label>
                                <input type="text" id="contact_Ad" name="contact_Ad" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="hidden" name="user_Ad" id="id_user_Ad" class="form-control" value="1">
                                <input type="hidden" name="date_Ad" id="id_date_Ad" class="form-control" value="2022-09-23">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="jquery-3.5.1.slim.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>
</body>
</html>
