<!DOCTYPE html>
<html>
  <head>
    <title>Создание объявления</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="<https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css>">
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'about' %}">The Chaperone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Домашняя <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'brands' %}">Бренды</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Создать объявление</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="window.location.href='{% url 'profile' %}'">Профиль</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
              <label for="id_model_Car">Модель автомобиля:</label>
              <select name="model_Car" id="id_model_Car" class="form-control" required>
                  {% for model in models %}
                      <option value="{{ model.id_Mod }}">{{ model.name_Mark }} {{ model.name_Mod }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_cat_Car">Категория автомобиля:</label>
              <select name="cat_Car" id="id_cat_Car" class="form-control" required>
                  {% for cat in carcats %}
                      <option value="{{ cat.id_CarCat }}">{{ cat.name_Cat }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_color_Car">Цвет автомобиля:</label >
              <select name="color_Car" id="id_color_Car" class="form-control" required>
                  {% for color in colors %}
                      <option value="{{ color.id_Color }}">{{ color.name_Color }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_trans_Car">Коробка передач:</label>
              <select name="trans_Car" id="id_trans_Car" class="form-control" required>
                  {% for trans in transmissions %}
                      <option value="{{ trans.id_Trans }}">{{ trans.name_Trans }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_handle_Car">Руль:</label>
              <select name="handle_Car" id="id_handle_Car" class="form-control" required>
                  {% for handle in handles %}
                      <option value="{{ handle.id_Hand }}">{{ handle.name_Hand }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_wheel_Car">Привод:</label>
              <select name="wheel_Car" id="id_wheel_Car" class="form-control" required>
                  {% for wheel in wheeldrives %}
                      <option value="{{ wheel.id_Wheel }}">{{ wheel.name_Wheel }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_engine_Car">Двигатель:</label>
              <select name="engine_Car" id="id_engine_Car" class="form-control" required>
                  {% for engine in engines %}
                      <option value="{{ engine.id_Engine }}">{{ engine.name_Engine }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_body_Car">Кузов:</label>
              <select name="body_Car" id="id_body_Car" class="form-control" required>
                  {% for body in bodyworks %}
                      <option value="{{ body.id_Body }}">{{ body.name_Body }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_damage_Car">Повреждения:</label>
              <select name="damage_Car" id="id_damage_Car" class="form-control" required>
                  {% for damage in damagestatuses %}
                      <option value="{{ damage.id_Dam }}">{{ damage.name_Dam }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label for="id_vin_Car">VIN код:</label>
              <input type="text" name="vin_Car" id="id_vin_Car" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="id_year_Car">Год выпуска:</label>
              <input type="date" name="year_Car" id="id_year_Car" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="id_statenum_Car">Гос. номер:</label>
              <input type="text" name="statenum_Car" id="id_statenum_Car" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="id_numown_Car">Количество владельцев:</label>
              <input type="text" name="numown_Car" id="id_numown_Car" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="id_photo_Car">Фото автомобиля:</label>
              <input type="file" name="photo_Car" id="id_photo_Car" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Создать объявление</button>
        </form>
      </div>
    </main>
    <script src="<https://code.jquery.com/jquery-3.5.1.slim.min.js>"></script>
    <script src="<https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js>"></script>
    <script src="<https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js>"></script>
  </body>
</html>
